<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Risa & Damar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Tampilan Luar -->
<div id="welcome-screen" class="screen">
    <div class="message">
        <h1>The Wedding of Risa & Damar</h1>
        <p>Swipe ke atas untuk melanjutkan</p>
    </div>
</div>

<!-- Menu Utama -->
<div id="main-menu" class="screen">
    <div class="option" id="documentation-option">
        <h2>Dokumentasi Acara</h2>
    </div>
    <div class="option" id="congratulations-option">
        <h2>Ucapan Selamat</h2>
    </div>
</div>

<!-- Halaman Upload Foto -->
<div id="upload-photo" class="screen">
    <h2>Upload Foto Dokumentasi</h2>
    <form action="https://wa.me/6287762228505" method="POST" enctype="multipart/form-data">
        <label for="photo">Pilih Foto</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <button type="submit">Kirim Foto</button>
    </form>
    <button class="back-btn" onclick="goBack()">Kembali</button>
</div>

<!-- Halaman Upload Ucapan -->
<div id="upload-audio" class="screen">
    <h2>Upload Ucapan Selamat</h2>
    <form action="https://wa.me/6287762228505" method="POST" enctype="multipart/form-data">
        <label for="audio">Pilih Audio</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required>
        <button type="submit">Kirim Ucapan</button>
    </form>
    <button class="back-btn" onclick="goBack()">Kembali</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
